<div class="col-sm-6 col-sm-offset-3">
    <!-- #region PortfolioHeader -->
    <div class="row text-center">
        <div class="col-sm-2 col-sm-offset-5">
            <h1>Portfolio</h1>
        </div>
    </div>
    <hr />
    <!-- #endregion -->
    <!-- #region My Webpage -->
    <div class="row">
        <h3>My Webpage</h3>
    </div>
    <div class="row">
        <p>This page was built using primarily MVC, ASP.NET, AngularJS, JavaScript, HTML5, CSS3 and Bootstrap.</p>
    </div>
    <hr />
    <!-- #endregion -->
    <!-- #region Search-Engine -->
    <div class="row">
        <h2>Search skills</h2>
    </div>
    <form role="form" style="width:30%;">
        <div class="input-group">
            <input type="text" class="form-control input-group-sm" style="margin-left:0;background-color:rgba(255, 255, 255, 0.36);font-size:large;" ng-model="searchquery.background" placeholder="Search" />
            <span class="input-group-btn">
                <button class="btn btn-info" type="submit" style="height:34px; color:#3f3f3f; background-color:rgba(255, 255, 255, 0.36); border-color:#d0c9c9">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </span>
        </div>
    </form>
    <div class="row">
        <table ng-repeat="skill in skills | filter:searchquery" width="100%">
            <tr>
                <th>{{ skill.type }}</th>
                <th></th>
                <th></th>
            </tr>
            <tr style="padding:10px;height:auto;">
                <td>{{ skill.background }}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <hr />
    <!-- #endregion -->
</div>
